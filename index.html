<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz Challenge</title>
</head>
<body>
    <!--main outer div-->
    <div class="outer-container">

        <!--top bar section-->
        <div class ="top-bar">
            <button>View High Scores</button>
            <p>Timer: 00:00</p>
        </div>

        <!--inner div-->
        <div class="inner-container">
            <!--PHASE 1 !!-->
            <!--main header/quiz intro-->
            <header class="quiz-intro">
                <h1>Welcome to the Coding Quiz</h1>
                <p>To get started with the quiz, start the quiz! </p>
                <button>Start Quiz!</button>

            </header>

            <!--Main quiz content-->
            <main>
            <!--PHASE 2!!-->
            <section class="question-screen">
                <h2>Question Title</h2>
                <ul>
                   <li><button>Answer 1</button></li>
                   <li><button>Answer 2</button></li>
                   <li><button>Answer 3</button></li>
                   <li><button>Answer 4</button></li>
                </ul>
            </section>

            <!--PHASE 3!!-->
            <section class="quiz-end-screen">
        <h2>All Done!</h2>
        <p>Your Final Score: 00</p>
        <div>
            <label for="">Please Enter Your Initials</label>
            <input type="text">
            <button>Submit</button>
        </div>
        </section>

        <!--PHASE 4-->
        <section class="highscores-screen">
            <h2>High Scores</h2>
            <ol>
                <li>Initials - Score </li>
                <li>Initials - Score </li>
            </ol>
            <button>Go Back</button>
            <button>Clear High Scores</button>
        </section>


            </main>
        </div>
    </div>
</body>
</html>
